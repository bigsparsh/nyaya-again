{% extends 'base.html' %}
{% block content %}

    <main class="h-screen w-screen flex items-center justify-center bg-stone-900 text-white">
        <div class="real_form text-center tracking-tight w-1/4">
            <h1 class="text-3xl font-bold">Login for lawyers and users</h1>
            <p class="text-lg text-stone-500">Enter your vaild credentials to login</p>
            <form action="" method="POST" class="flex flex-col text-left mt-5 gap-1" onsubmit="showLoader();">
                {% csrf_token %}
                <label for="email" class="text-lg">Email-ID:</label>
                <input type="email" name="email" id="email" class="px-5 py-1 bg-transparent border border-white rounded-lg">

                <label for="password" class="text-lg mt-3">Password:</label>
                <input type="password" name="password" id="password" class="px-5 py-1 bg-transparent border border-white rounded-lg">

                <input type="submit" class="bg-white text-stone-950 py-1 mt-3 rounded-lg font-medium text-xl tracking-tighter" value="Log in to your account">
            </form>
        </div>
    </main>


{% endblock %}
