<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="px-5 pt-3 pb-10">

    <div class="text-5xl font-semibold px-5 py-3 flex justify-between items-center">
        <h1 class="font-bold text-emerald-500"> My queries </h1>
        <div class="btns flex items-center justify-center gap-3">
            <a href="/dashboard" class="text-2xl font-semibold bg-red-500 px-3 py-1 text-white rounded-lg">Leave</a>
        </div>
    </div>
    <hr class="border-emerald-500">
    <br>
    <div class="big-container grid grid-cols-3 gap-3">
        {% for data in main_data %}
            <div class="container border border-rose-400 rounded-xl px-5 py-3 space-y-2">
                <h1 class="text-4xl font-light text-rose-400 ">{{data.title}}</h1>
                <h1 class="text-sm">{{data.description}}</h1>
            </div>
        {% endfor %}
    </div>


</body>
</html>
