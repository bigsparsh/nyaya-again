{% extends 'base.html' %}
{% block content %}
    <main class="h-screen w-screen flex items-center justify-center bg-stone-900 text-white">
        <div class="real_form text-center tracking-tight w-1/4">
            <h1 class="text-3xl font-bold">Generate a user query</h1>
            <p class="text-lg text-stone-500">Enter the vaild information about your legal issue</p>
            <form action="" method="POST" class="flex flex-col text-left mt-5 gap-1" onsubmit="showLoader();">
                {% csrf_token %}

                <label for="title" class="text-lg mt-2">Title:</label>
                <textarea name="title" id="title" class="px-5 py-1 bg-transparent border border-white rounded-lg" rows="3"></textarea>

                <label for="description" class="text-lg mt-2">Description:</label>
                <textarea name="description" id="description" class="px-5 py-1 bg-transparent border border-white rounded-lg" rows="10"></textarea>

                <button class="bg-white text-stone-950 py-1 mt-3 rounded-lg font-medium text-xl tracking-tighter"> Send query to vaild lawyers</button>

            </form>
        </div>
    </main>
{% endblock %}
